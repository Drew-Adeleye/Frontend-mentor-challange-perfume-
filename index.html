<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/17c9b8def5.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <div class="container">
      <!-- IMAGE SECTION STRART-->  
      <section class="img-section">
        <img src="images/image-product-desktop.jpg" alt="">
      </section>
      <!-- IMAGE SECTION END-->

      <!-- TEXT SECTION STRART-->
      <section class="text-section">
        <div class="first-item">
          <p>PERFUME</p>
        </div>
        <div class="second-item">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="third-item">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL
          </p>
        </div>
        <div class="fourth-item">
          <h2>
            $149.99
            <s>$169.99</s>
          </h2>
        </div>
        <div class="fifth-item">
          <button><i class="fa-solid fa-cart-shopping"></i>icon Add to Cart</button>
        </div>
      </section>
      <!-- TEXT SECTION END-->  
    </div>

    <!-- Preview

    Gabrielle Essence Eau De Parfum

    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.

    $149.99
    $169.99

    Add to Cart -->
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Drew adeleye</a>. 
    </div>
</body>
</html>
